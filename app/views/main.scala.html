@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        
        <link rel='stylesheet' type="text/css" href='@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")'>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/navbar.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("lib/jquery/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.JavascriptController.javascriptRoutes" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
