@* singleChoiceQuestionEdit Template File *@
@(q: Question)

<div id="question-@q.getIndex" class="row">
  <div class="col-lg-10">
    <div class="form-group">
      <div id="scq-@q.getIndex">
        <input type="hidden" class="form-control" value="@q.getIndex" name="questions[@q.getIndex()].index">
        <input type="hidden" class="form-control" value="@q.getType" name="questions[@q.getIndex()].type">
        <label><span class="question-index-label">@(q.getIndex + 1)</span>: Single Choice Question</label>
        <textarea class="form-control picker has-error" rows="3" name="questions[@q.getIndex()].text">@q.getText</textarea>
        @for((oa, index) <- q.getOfferedAnswers.zipWithIndex) {
        	  <div id="choice-@q.getIndex-@index">
        		<label>Choice <span class="choice-label-@q.getIndex">@(index + 1)</span></label>
        		<div class="input-group"> 
			  <input type="text" class="form-control picker has-error" name="questions[@q.getIndex()].offeredAnswers[@index].answer" value="@oa.getAnswer"> 
			  <span class="input-group-btn"> 
				<a class="btn btn-danger" onclick="removeChoice('choice-@q.getIndex-@index')">X</a>
			  </span> 
			</div>
        	  </div>
        }
      </div>
      <br>
      <div id="scq-@q.getIndex-button">
        <a class="btn btn-success btn-sm" onclick="addNewChoiceInput('scq-@q.getIndex', 2, @q.getIndex)">Add new choice 
          <span class="glyphicon glyphicon-plus"></span>
        </a>
      </div>
      <br>
    </div>
  </div>
  <div class="col-lg-2">
    <a class="btn btn-danger btn-sm" onclick="removeQuestion('question-@q.getIndex')" style="margin-top: 25px">REMOVE QUESTION</a>
  </div>
</div>
