@* singleChoiceQuestionImpl Template File *@
@(question: Question, index: Integer)

<div class="form-group has-error">
	<h4>@(question.getIndex + 1): @question.getText</h4>
	<input type="hidden" name="answers[@index].questionId" value="@question.getId">
	<div class="radio selector-parent">
		@for(oa <- question.getOfferedAnswers) {
			<label><input class="selector" type="radio" name="answers[@index].offeredAnswerIds[0]" value="@oa.getId">@oa.getAnswer</label>
		}
	</div>
</div>
<hr>
