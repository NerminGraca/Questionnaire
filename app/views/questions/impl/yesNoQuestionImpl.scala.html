@* yesNoQuestionImpl Template File *@
@(question: Question, index: Integer)

<div class="form-group has-error">
	<h4>@(question.getIndex + 1): @question.getText</h4>
	<input type="hidden" name="answers[@index].questionId" value="@question.getId">
	<div class="radio selector-parent">
		<label class="radio-inline"><input class="selector" type="radio" name="answers[@index].isYes" value="true">Yes</label>
		<label class="radio-inline"><input class="selector" type="radio" name="answers[@index].isYes" value="false">No</label>
	</div>
</div>
<hr>
