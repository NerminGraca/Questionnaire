@* successPage Template File *@
@(message: String)

@main("Questionnaire Success") {

	@views.html.navigation("dashboard")
	
	<div class="container">
		<div class="row">
			<div class="col-lg-10 col-lg-offset-1 white-background">
				<div class="alert alert-success" style="margin-top:20px;">
					<strong>Success!</strong> @message
					<a href="/" class="alert-link">Back to questionnaires</a>
				</div>
			</div>
		</div>
	</div>
	
}
